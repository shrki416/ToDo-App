<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>

    <link href="https://fonts.googleapis.com/css?family=Boogaloo|Mansalva&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3bf33d8c91.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav id="date">
        <h1>Monday, August 9, 2016</h1>
    </nav>

    <div class="list">

        <div class="container" id="addTodo">
            <h1>Daily to-do's <span class="add-Btn"><i class="fas fa-plus"></i></span> </h1>
        </div>

        <div class="container">
            <input type="text" placeholder="What would you like to do?">
        </div>

        <div class="container" id="newTodo">
            <ul class="todoList">
                <li class="todo"> <span class="delete-Btn"><i class="fas fa-trash-alt"></i></span> Walk Dog</li>
            </ul>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
