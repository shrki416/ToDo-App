<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>

    <link href="https://fonts.googleapis.com/css?family=Boogaloo|Mansalva&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3bf33d8c91.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav id="date">
        <h1>Monday, August 9, 2016</h1>
    </nav>

    <div class="list">

        <div class="container addTodo">
            <h1>Daily to-do's</h1>
            <img class="add-Btn" src="images/plus-square-solid.svg" alt="">
        </div>

        <div class="container">
            <input type="text" placeholder="What would you like to do?">
        </div>

        <div class="container newTodo">
            <img class="deleteTodo delete-Btn" src="images/trash-alt-solid.svg" alt="">
            <ul class="todoList">
                <li class="todo">Walk Dog</li>
            </ul>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
